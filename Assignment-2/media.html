<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tunde Akingbade" />
    <title>Media Elements About Me</title>
  </head>
  <body>
    <header>
      <h1 align="center" padding="10px">Welcome to My Digital Space</h1>
    </header>

    <main>
      <h2>Picture of Myself</h2>
      <picture>
        <source
          media="(min-width: 1024px)"
          srcset="assets/images/my_pic_1.jpg"
        />
        <!-- For desktop -->
        <source
          media="(min-width: 768px)"
          srcset="assets/images/my_pic_1.jpg"
        />
        <!-- For tablet -->
        <source
          media="(max-width: 600px)"
          srcset="assets/images/my_pic_1.jpg"
        />
        <!-- For mobile -->
        <img src="assets/images/my_pic_1.jpg" alt="About Me Image" />
      </picture>

      <h2>My Message in Video</h2>
      <div>
        <video controls width="60%">
          <source
            src="assets/videos/Journey - Don't Stop Believin' (video).mp4"
            type="video/mp4"
          />
          Your browser does not support the video element.
        </video>
      </div>
      <h2>A Music About My Journey</h2>
      <div>
        <audio controls>
          <source
            src="assets/audios/Journey - Don't Stop Believin' (Audio).mp3"
            type="audio/mpeg"
          />
          Your browser does not support the audio element.
        </audio>
      </div>

      <h2>A Powerful Message</h2>
      <figure>
        <img
          src="assets/images/message.webp"
          alt="Powerful Message"
          width="500px"
          height="400px"
        />
        <figcaption>
          "The future belongs to those who prepare for it today." - Malcolm X
        </figcaption>
      </figure>
    </main>

    <footer>
      <p align="center">&copy; 2024 Tunde Akingbade. All rights reserved.</p>
    </footer>
  </body>
</html>
